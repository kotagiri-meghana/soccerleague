<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add A New League</title>
<link rel="stylesheet" type="text/css" href="css/add_lea.css">

<script src="js/app.js"></script>
</head>
<body>
	<form action="add_league.do" method="post" id="form1">
		<table id="table-1">
		
			<tbody>
				<tr>
					<td>Year</td>
					<td>
						
						<input  name="year" placeholder="enter league year"  type="number" required/>
					</td>
					
				</tr>
				<tr>
					<td>Season</td>
					<td>
						<select  id="season" name="season" required>
							<option value="UNKNOWN">Select...</option>
							<option value="Spring">Spring</option>
							<option value="Winter">Winter</option>
						</select>
					</td>
					
				</tr>
				<tr>
					<td>Title</td>
					<td>
						
						<input  name="title" placeholder="enter league title" type="text" required/>
					</td>
					
				</tr>
				<tr>
					
					<td>
						
						<input    type="submit" value="Add League" onclick="return validateForm()"/>
					</td>
					
				</tr>
			</tbody>
			
		</table>
	
	
	</form>
</body>
</html>
